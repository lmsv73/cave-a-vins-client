<h2 mat-dialog-title>Edit</h2>

<mat-form-field>
  <input (keyup)="activeButton()" [(ngModel)]="dataCopy.name" matInput placeholder="Name">
</mat-form-field>

<div *ngIf="nameExist" class="mat-error">
  This name already exist
</div>

<mat-dialog-actions>
  <button mat-button [disabled]="nameExist" (click)="save()"  mat-dialog-close class="save">Save</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" class="cancel">Cancel</button>
</mat-dialog-actions>
