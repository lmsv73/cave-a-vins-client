<h2 mat-dialog-title>Edit</h2>

<mat-dialog-content>

  <mat-form-field>
    <mat-select [(ngModel)]="data.type.name" placeholder="Type">
      <mat-option *ngFor="let bottleType of bottleTypes" [value]="bottleType.name">{{ bottleType.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input [(ngModel)]="data.colour" matInput placeholder="Colour">
  </mat-form-field>

  <mat-form-field>
    <input [(ngModel)]="data.region"  matInput placeholder="Region">
  </mat-form-field>

  <mat-form-field>
    <mat-select [(ngModel)]="data.compartment.name" placeholder="Compartment">
      <mat-option *ngFor="let compartment of compartments" [value]="compartment.name">{{ compartment.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select [(ngModel)]="data.date" placeholder="Date">
      <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input [(ngModel)]="data.nbBottles" matInput placeholder="Number">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="save()" mat-dialog-close class="save">Save</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" class="cancel">Cancel</button>
</mat-dialog-actions>
