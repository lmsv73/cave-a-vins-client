<app-header></app-header>

<div class="example-container">
  <div class="line">
    <div class="column">
      <h2>Create Bottle</h2>
      <mat-form-field>
        <mat-select [(ngModel)]="bt" placeholder="Type">
          <mat-option *ngFor="let bottleType of bottleTypes" [value]="bottleType">{{ bottleType.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input [(ngModel)]="colour" matInput placeholder="Colour">
      </mat-form-field>

      <mat-form-field>
        <input [(ngModel)]="region"  matInput placeholder="Region">
      </mat-form-field>

      <mat-form-field>
        <mat-select [(ngModel)]="cp" placeholder="Compartment">
          <mat-option *ngFor="let compartment of compartments" [value]="compartment">{{ compartment.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-select [(ngModel)]="date" placeholder="Date">
          <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input [(ngModel)]="number" matInput placeholder="Number">
      </mat-form-field>

      <label class="btn btn-default">
        Browse <input type="file" hidden name="photo" #fileInput>
      </label>

      <button (click)="addBottle()" mat-button>Create</button>
    </div>

    <div class="column">
      <h2>Create Compartment</h2>
      <mat-form-field>
        <input matInput placeholder="Name">
      </mat-form-field>

      <label class="btn btn-default">
        Browse <input type="file" hidden>
      </label>

      <button mat-button>Create</button>
    </div>

    <div class="column">
      <h2>Create Bottle Type</h2>
      <mat-form-field>
        <input matInput placeholder="Name">
      </mat-form-field>

      <button mat-button>Create</button>
    </div>

  </div>
</div>
