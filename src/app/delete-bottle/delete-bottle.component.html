<h2 mat-dialog-title>Delete</h2>

<mat-dialog-content>
  <p>Are your sure ?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="accept()" mat-dialog-close class="save">Yes</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" class="cancel">No</button>
</mat-dialog-actions>
