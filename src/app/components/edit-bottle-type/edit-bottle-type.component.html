<h2 mat-dialog-title>Edit</h2>

<mat-dialog-content>

  <mat-form-field>
    <input [(ngModel)]="dataCopy.name" matInput placeholder="Name">
  </mat-form-field>

  <mat-checkbox [disabled]="data.valide" [(ngModel)]="dataCopy.valide">Valide</mat-checkbox>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="save()" mat-dialog-close class="save">Save</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" class="cancel">Cancel</button>
</mat-dialog-actions>
