<app-header></app-header>

<div class="example-container">
  <div class="line">
    <div class="column">
      <h2>Create Bottle</h2>
      <mat-form-field>
        <mat-select (change)="loadBT(bt)" [(ngModel)]="bt" placeholder="Type">
          <mat-option *ngFor="let bottleType of bottleTypes" [value]="bottleType">{{ bottleType.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input *ngIf="selectedBottleType == null" disabled="true" matInput placeholder="Colour">
        <input *ngIf="selectedBottleType != null" disabled="true" [value]="selectedBottleType.colour" matInput placeholder="Colour">
      </mat-form-field>

      <mat-form-field>
        <input *ngIf="selectedBottleType == null" disabled="true"  matInput placeholder="Region">
        <input *ngIf="selectedBottleType != null" disabled="true" [value]="selectedBottleType.region" matInput placeholder="Region">
      </mat-form-field>


      <mat-form-field>
        <input *ngIf="selectedBottleType == null" disabled="true" matInput placeholder="Date">
        <input *ngIf="selectedBottleType != null" disabled="true" [value]="selectedBottleType.date" matInput placeholder="Date">
      </mat-form-field>

      <mat-form-field>
        <mat-select [(ngModel)]="cp" placeholder="Compartment">
          <mat-option *ngFor="let compartment of compartments" [value]="compartment">{{ compartment.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input (keyup)="checkNumber()" [(ngModel)]="number" matInput placeholder="Number">
      </mat-form-field>

      <div *ngIf="!isNumber" class="mat-error">
        Not a number
      </div>

      <label class="btn btn-default">
        Browse <input type="file" hidden name="photo" #fileInput>
      </label>

      <button [disabled]="!isNumber || !bt || !cp || !number" (click)="addBottle()" mat-button>Create</button>
    </div>



    <div class="column">
      <h2>Create Compartment</h2>
      <mat-form-field>
        <input [(ngModel)]="nameCompartment" matInput placeholder="Name">
      </mat-form-field>

      <label class="btn btn-default">
        Browse <input type="file" hidden #fileCompart>
      </label>

      <button [disabled]="!nameCompartment" (click)="addCompartment()" mat-button>Create</button>
    </div>



    <div class="column">
      <h2>Create Bottle Type</h2>
      <mat-form-field>
        <input [(ngModel)]="bottleTypeName" matInput placeholder="Name">
      </mat-form-field>

      <mat-form-field>
        <input [(ngModel)]="bottleTypeColour" matInput placeholder="Colour">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Region" aria-label="Region" [matAutocomplete]="auto" [(ngModel)]="bottleTypeRegion">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let region of regionList" [value]="region">
            <span>{{region}}</span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field>
        <mat-select [(ngModel)]="bottleTypeDate" placeholder="Date">
          <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
        </mat-select>
      </mat-form-field>

      <button [disabled]="!bottleTypeName || !bottleTypeRegion || !bottleTypeColour || !bottleTypeDate" (click)="addBottleType()" mat-button>Create</button>
    </div>

  </div>
</div>
