<h2 mat-dialog-title>Edit</h2>

<mat-dialog-content>

  <mat-form-field>
    <mat-select [(ngModel)]="dataCopy.type" placeholder="Type">
      <mat-option *ngFor="let bottleType of bottleTypes" [value]="bottleType">{{ bottleType.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input [(ngModel)]="dataCopy.colour" matInput placeholder="Colour">
  </mat-form-field>

  <mat-form-field>
    <input [(ngModel)]="dataCopy.region"  matInput placeholder="Region">
  </mat-form-field>

  <mat-form-field>
    <mat-select [(ngModel)]="dataCopy.compartment" placeholder="Compartment">
      <mat-option *ngFor="let compartment of compartments" [value]="compartment">{{ compartment.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select [(ngModel)]="dataCopy.date" placeholder="Date">
      <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input [(ngModel)]="dataCopy.nbBottles" matInput placeholder="Number">
  </mat-form-field>

  <img class="img-bottle" *ngIf="dataCopy.photoUrl != null" src="{{ dataCopy.photoUrl }}" alt="{{ dataCopy.name }}">
  <p *ngIf="dataCopy.photoUrl == null">No image</p>

  <label class="btn btn-default">
    Browse <input type="file" hidden name="photo" #fileInput>
  </label>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="save()" mat-dialog-close class="save">Save</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" class="cancel">Cancel</button>
</mat-dialog-actions>
