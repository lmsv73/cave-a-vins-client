<h2 mat-dialog-title>Delete</h2>

<mat-dialog-content>
  <p *ngIf="isDeletable">Are your sure ?</p>
  <p *ngIf="!isDeletable">You can't delete a validated bottle type.</p>
</mat-dialog-content>

<mat-dialog-actions>
  <div *ngIf="isDeletable">
    <button mat-button (click)="accept()" mat-dialog-close class="save">Yes</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button [mat-dialog-close]="true" class="cancel">No</button>
  </div>

  <button *ngIf="!isDeletable" mat-button [mat-dialog-close]="true" class="save">Ok</button>

</mat-dialog-actions>
